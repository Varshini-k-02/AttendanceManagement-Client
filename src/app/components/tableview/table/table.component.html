<mat-card class="tableDiv">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8" >
      
        <ng-container matColumnDef="S.No">
        <th mat-header-cell *matHeaderCellDef style="color: #000000;background-color: #46BEAA;font-weight: 500;">
          Serial Number
        </th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Employee ID">
        <th mat-header-cell *matHeaderCellDef style="color: #000000;background-color: #46BEAA;font-weight: 500">
          Employee ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.empId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="Logged In Date">
        <th mat-header-cell *matHeaderCellDef style="color: #000000;background-color: #46BEAA;font-weight: 500">Logged In Date</th>
        <td mat-cell *matCellDef="let element">{{ element.loggedInDate }}</td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
