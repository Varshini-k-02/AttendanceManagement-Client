
<div class="container">
<form action="" [formGroup]="addEmp" (ngSubmit)="onSubmit()" #formRef="ngForm">
    <h2><b>Enter the Employee details below</b></h2>
  <mat-form-field>
    <mat-label>Employee Name</mat-label>
    <input matInput placeholder="Enter Employee name" formControlName="name">
     <mat-error *ngIf="addEmp.controls['name'].errors && addEmp.controls['name'].errors['required']">
    Please enter the name
  </mat-error>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
<mat-error *ngIf="addEmp.controls['dateOfBirth'].errors && addEmp.controls['dateOfBirth'].errors['required']">
    Please enter the Date of Birth 
  </mat-error>
  </mat-form-field>
  <br>
  <button mat-raised-button style="margin-right: 20px;" (click)="onReset()">Reset</button>
  <button mat-raised-button color="primary" (onSubmit)="onSubmit">Submit</button>
  </form>
</div>
